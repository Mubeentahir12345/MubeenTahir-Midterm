name: Docker CI/CD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          #username: ${{ secrets.DOCKER_USERNAME }}
          #password: ${{ secrets.DOCKER_TOKEN }}

      # 4️⃣ Build Docker image (lowercase repo name!)
      - name: Build Docker image
        run: docker build -t mubeentahir12345/mubeentahir-midterm:latest .

      # 5️⃣ Push Docker image
      - name: Push Docker image
        run: docker push mubeentahir12345/mubeentahir-midterm:latest
