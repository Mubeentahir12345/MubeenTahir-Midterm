name: Next.js Web Application CI/CD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-container:
    name: Build and Publish Docker Images
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ github.repository }}:latest .

      # 5️⃣ Publish to GitHub Packages (Container registry)
      - name: Publish to GitHub Container Registry
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/myapp:latest
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 6️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 7️⃣ Push Docker image to Docker Hub
      - name: Push Docker image to Docker Hub
        run: |
          docker tag ${{ github.repository }}:latest ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest
